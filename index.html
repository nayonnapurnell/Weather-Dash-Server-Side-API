<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <div class="header-image">
            <img src="Assets/images/headerimage.jpeg" alt="Four Seasons Image">
        </div>
    </header>
    <main>
        <section class="currentCityWeather">
            <h2>City Date<span id="weather-icon"></span></h2>
            <div id="tempCityDate"></div>
            <div id="windCityDate"></div>
            <div id="humidityCityDate"></div>
        </section>
        <section class="5DayWeatherForecast">
            <h2>5-Day Forecast</h2>
            <div class="card-group">
                <div class="card">
                  <!-- <img src="..." class="card-img-top" alt="..."> -->
                  <div class="card-body">
                    <h5 class="card-title" id="day-1-date">Date: </h5>
                    <p class="card-text" id="day-1-temp">Temp: </p>
                      <p class="card-text" id="day-1-wind">Wind: </p>
                      <p class="card-text" id="day-1-humidity">Humidity: </p>
                  </div>
                </div>
                <div class="card">
                  <!-- <img src="..." class="card-img-top" alt="..."> -->
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp: </p>
                      <p class="card-text">Wind: </p>
                      <p class="card-text">Humidity: </p>
                  </div>
                </div>
                <div class="card">
                  <!-- <img src="..." class="card-img-top" alt="..."> -->
                  <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text">Temp: </p>
                      <p class="card-text">Wind: </p>
                      <p class="card-text">Humidity: </p>
                  </div>
                </div>
                <div class="card">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                      <h5 class="card-title">Date</h5>
                      <p class="card-text">Temp: </p>
                      <p class="card-text">Wind: </p>
                      <p class="card-text">Humidity: </p>
                    </div>
                  </div>
                  <div class="card">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="card-body">
                      <h5 class="card-title">Date</h5>
                      <p class="card-text">Temp: </p>
                      <p class="card-text">Wind: </p>
                      <p class="card-text">Humidity: </p>                     
                    </div>
                  </div>
              </div>
        </section>
    </main>
    <aside>
        <h3>Search for a City &#38; State: </h2>
        <div class="input-group">     
          <input type="search" class="form-control" id="citySearch" placeholder="Enter City" aria-label="Search" aria-describedby="search-addon" />
          <input type="search" class="form-control" id="stateSearch" placeholder="Enter State" aria-label="Search" aria-describedby="search-addon" />
          <button type="button" class="btn btn-primary btn-lg w-100" id="weatherSearchButton">search</button>      
        </div>
    </aside>
    <footer>
        <p>Nayonna Purnell | <i class="fa fa-linkedin-square" style="font-size:24px"></i><a
                href="https://www.linkedin.com/in/nayonnapurnell/" target="_blank"> LinkedIn</a> | <i
                class="fa fa-github" style="font-size:24px"></i><a
                href="https://github.com/nayonnapurnell/nPurnell-Portfolio-HW2" target="_blank"> Github</a> | <i
                class="fa fa-envelope" style="font-size:24px"></i><a href="mailto:nayonnapurnell@outlook.com"> Email</a>
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="Assets/js/script.js"></script>
</body>

</html>
